<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Driver - ParkEase</title>
</head>
<body>
    <div class="edit-driver-container">
        <h1>Edit Driver Details</h1>

        <form action="{{ url_for('edit_driver', user_id=user.id) }}" method="POST">
            <input type="text" name="phone_number" placeholder="Phone Number" value="{{ user.phone_number or '' }}" required><br>

            <label>Vehicle Type:</label><br>
            <select name="vehicle_type" required>
                <option value="">Select</option>
                <option value="Bike" {% if user.vehicle_type == 'Bike' %}selected{% endif %}>Bike</option>
                <option value="Car" {% if user.vehicle_type == 'Car' %}selected{% endif %}>Car</option>
                <option value="SUV" {% if user.vehicle_type == 'SUV' %}selected{% endif %}>SUV</option>
                <option value="Microbus" {% if user.vehicle_type == 'Microbus' %}selected{% endif %}>Microbus</option>
                <option value="Minibus" {% if user.vehicle_type == 'Minibus' %}selected{% endif %}>Minibus</option>
            </select><br><br>

            <input type="text" name="vehicle_model_name" placeholder="Vehicle Model Name" value="{{ user.vehicle_model_name or '' }}" required><br>
            <input type="text" name="vehicle_registration_no" placeholder="Vehicle Registration No." value="{{ user.vehicle_registration_no or '' }}" required><br>

            <input type="submit" value="Update Driver">
        </form>

        <br>
        <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Parking Spot - ParkEase</title>
</head>
<body>
    <div class="edit-parking-container">
        <h1>Edit Parking Spot</h1>

        <form action="{{ url_for('edit_parking_spot', spot_id=spot.id) }}" method="POST">
            <input type="text" name="name" placeholder="Name" value="{{ spot.name }}" required><br>
            <input type="text" name="address" placeholder="Address" value="{{ spot.address }}" required><br>
            <input type="text" name="latitude" placeholder="Latitude" value="{{ spot.latitude }}" required><br>
            <input type="text" name="longitude" placeholder="Longitude" value="{{ spot.longitude }}" required><br>
            <input type="number" step="0.01" name="price_hourly" placeholder="Price Hourly (৳)" value="{{ spot.price_hourly }}" required><br>
            <input type="number" step="0.01" name="price_monthly" placeholder="Price Monthly (৳)" value="{{ spot.price_monthly }}" required><br>

            <input type="submit" value="Update Parking Spot">
        </form>

        <br>
        <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
    </div>
</body>
</html>
